{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load More Test</title>
</head>
<body>
    {{symptoms }}
    {{disease}}
    <h1>Selected Symptoms</h1>
    <ol>
        {% for symptom in symptoms %}
            <li>{{ symptom }}</li>
        {% empty %}
            <li>No symptoms selected</li>
        {% endfor %}
    </ol>
</body>
</html>
